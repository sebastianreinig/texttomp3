<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Text eingeben und in Sprache umwandeln</h1>
            <div class="card p-4 shadow-sm">
                <form method="POST">
                    <div class="mb-3">
                        <label for="text" class="form-label">Text eingeben:</label>
                        <textarea id="text" name="text" class="form-control" rows="4" placeholder="Geben Sie Ihren Text ein" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="api_key" class="form-label">API Key:</label>
                        <input type="text" id="api_key" name="api_key" class="form-control" placeholder="API Key eingeben" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Erzeugen</button>
                    </div>
                </form>
            </div>

            {% if audio_file %}
                <div class="mt-4">
                    <h2 class="text-center">Audio Ausgabe:</h2>
                    <audio controls>
                        <source src="{{ url_for('static', filename=audio_file) }}" type="audio/mpeg">
                        Ihr Browser unterst√ºtzt keine Audio-Wiedergabe.
                    </audio>
                </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
